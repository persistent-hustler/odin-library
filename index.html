<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="newBookDialogOpener"><b>+</b>New Book</button>
    </div>
    <hr>
    <dialog id="addBookDialog">
        <form method="dialog">
            <h2>Add Book</h2>
            <label for="title"> Title <span aria-label="required">*</span>
                <input type="text" name="title" id="title" required minlength="3">
            </label>
            <label for="author"> Author <span aria-label="required">*</span>
                <input type="text" name="author" id="author" required minlength="3">
            </label>
            <label for="pages">Number of pages <span aria-label="required">*</span>
                <input type="number" name="pages" id="pages" required min="10">
            </label>
            <div class="readStatus">
                <label for="unread">
                    <input type="radio" name="readStatus" id="unread" value="unread" checked> Unread
                </label>
                <label for="read">
                    <input type="radio" name="readStatus" id="read" value="read"> Read
                </label>
            </div>
            <div class="buttons">
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit" id="addBookButton">Add Book</button>
            </div>
        </form>
    </dialog>
    <h2>Unread Books</h2>
    <div class="container" id="unread-container">
    </div>
    <hr>
    <h2>Read Books</h2>
    <div class="container" id="read-container">
    </div>
    <hr>
</body>
</html>
